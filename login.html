<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PixelPavillion</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="logo.png" type="image/icon type">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="login-page">
        <div class="login-form-container">
            <div class="login-form">
                <h2>Sign In</h2>
                <form>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Sign In</button>
                    <div class="help-links">
                        <a href="#" id="forgot-password-link">Forgot your password?</a>
                    </div>
                    <div class="signup-link">
                        <p>New to PixelPavillion? <a href="signup.html">Sign up now</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="login-background"></div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Forgot Password</h2>
            <p>Please enter your phone number to reset your password.</p>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <button type="submit" id="reset-password-btn">Reset Password</button>
        </div>
    </div>
</body>
</html>
